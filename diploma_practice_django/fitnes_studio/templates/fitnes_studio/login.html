
<!DOCTYPE html>
<html>
<head>
    <title>Вхід</title>
    {% load static %}
    <script src="{% static 'fitnes_studio/js/validation.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fitnes_studio/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body style="background-color: #D2E4EC;">
    <div class="form">
        <h2>Вхід</h2>
        <form method="post" action="/login/" onsubmit="return validatorLogin()" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Ім’я користувача:</label>
                <input type="text" name="username" id="username" class="form-control input" style="border: black 2px solid; width: 400px;">
                {% if username_error %}
                <div class="text-danger">{{ username_error }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label input">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" style="border: black 2px solid; width: 400px;">
                {% if password_error %}
                <div class="text-danger">{{ password_error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn" style="background-color: #D2E4EC; border: black 2px solid; width: 400px; height: 50px;">Увійти</button>
        </form>
        <p>Не маєте акаунту? <a href="/register/">Зареєструватися тут</a></p>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
